<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite - Wesley Rick</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #1a1a1a;
            /* Fundo com animação de movimento sutil */
            background: linear-gradient(135deg, #2C2C2C 0%, #151515 100%);
            color: #F0F0F0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Camada de geometria animada no fundo */
        .geo-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(45deg, rgba(184, 158, 120, 0.03) 0px, rgba(184, 158, 120, 0.03) 1px, transparent 1px, transparent 100px),
                repeating-linear-gradient(-60deg, rgba(184, 158, 120, 0.03) 0px, rgba(184, 158, 120, 0.03) 1px, transparent 1px, transparent 150px);
            z-index: 0;
            animation: floatBackground 60s linear infinite;
        }

        .card {
            max-width: 500px;
            width: 100%;
            padding: 60px 30px;
            border: 1px solid rgba(184, 158, 120, 0.15); 
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px); /* Vidro fosco moderno */
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
            z-index: 10;
            border-radius: 4px; /* Leve arredondamento para mobile */
            
            /* Animação de entrada do cartão */
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        /* --- TIPOGRAFIA E ELEMENTOS --- */

        /* Estrela */
        .star-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            stroke: #B89E78;
            stroke-width: 1;
            fill: none;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards; /* Delay na entrada */
        }

        /* Efeito de Ouro Líquido no Nome */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            
            /* Gradiente Dourado Metálico */
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-size: 200% auto;
            color: #bf953f; /* Fallback */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            animation: shine 6s linear infinite, fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0; /* Começa invisível para animar */
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .info-block {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .date-time {
            font-size: 1.1rem;
            font-weight: 300;
            color: #F0F0F0;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .location {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .address {
            font-size: 0.85rem;
            color: #999;
            font-weight: 300;
            line-height: 1.6;
        }

        /* --- BOTÃO INTERATIVO --- */
        .btn-maps {
            display: inline-block;
            text-decoration: none;
            color: #D4AF37;
            border: 1px solid #D4AF37;
            padding: 16px 40px; /* Área de toque maior para mobile */
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            background: rgba(212, 175, 55, 0.02);
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de brilho ao clicar (Ripple) */
        .btn-maps:active {
            transform: scale(0.98);
            background-color: rgba(212, 175, 55, 0.1);
        }

        /* --- ANIMAÇÕES (KEYFRAMES) --- */
        
        /* Entrada suave de baixo para cima */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brilho passando pelo texto */
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Fundo flutuando lentamente */
        @keyframes floatBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- RESPONSIVIDADE FINA --- */
        @media (max-width: 480px) {
            h1 { font-size: 1.9rem; letter-spacing: 2px; }
            h2 { font-size: 0.75rem; letter-spacing: 4px; margin-bottom: 40px;}
            .location { font-size: 1.5rem; }
            .card { 
                padding: 50px 20px; 
                border-left: none; 
                border-right: none;
                background: rgba(20, 20, 20, 0.5); /* Mais leve no mobile */
            }
        }
    </style>
</head>
<body>

    <div class="geo-bg"></div>

    <div class="card">
        
        <svg class="star-icon" viewBox="0 0 100 100">
            <path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" stroke-linejoin="miter"/>
            <circle cx="50" cy="50" r="2" fill="#B89E78" stroke="none"/>
        </svg>

        <h1>Wesley Rick</h1>
        <h2>Aniversário</h2>

        <div class="info-block">
            <p class="date-time">QUINTA, 22/01/2026 ÀS 19H</p>
            <p class="location">MERCATO 011</p>
            <p class="address">
                Centro Comercial Pátio<br>
                Av. Tancredo Neves, 1582<br>
                Parque 10 - Manaus/AM
            </p>
        </div>

        <a href="https://maps.app.goo.gl/WmNh1xQd6QV3N7jq7" class="btn-maps" target="_blank" onclick="vibratePhone()">
            Ver Localização
        </a>
    </div>

    <script>
        // Função simples para feedback tátil
        function vibratePhone() {
            // Verifica se o navegador suporta vibração
            if (navigator.vibrate) {
                navigator.vibrate(40); // Vibração curta e seca (40ms)
            }
        }
    </script>
</body>
</html>
